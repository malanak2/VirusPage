<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./formHandler.js" defer></script>
    <title>Virus GUI</title>
</head>
<body>
    <button class="btnDownload"><a href="/virus.jpg" class="textButton">Stáhnout</a></button>
    <div id="tabulka">
        <p class="name">Infikované pc</p>
        <hr class="lineTop">
        <div id="tab-contList">
            <div>
                <div id="idDiv">
                    <p>ID</p>
                </div>
                <div id="infDiv">
                    <p>Infikováno od</p>
                </div>
                <div>
                <p>Notes</p>
                </div>
                <div>
                <p>Jméno uživatele</p>
                </div>
                <div>
                <p>Akce</p>
                </div>
                <div>
                <p>Status</p>
                </div>
            </div>
        </div>
        <hr class="lineMid">
        <div id="tabContent">
            
        </div>
    </div>
    <div id="devTool">
        <form id="devForm">
            <label for="id">Persons id</label>
            <input type="text" id="id" name="id" required>
            <label for="infFrom">Infected from</label>
            <input type="text" id="infFrom" name="infFrom">
            <label for="notes">Poznámky</label>
            <input type="text" id="notes" name="notes">
            <label for="username">Uživatelské jméno</label>
            <input type="text" id="username" name="username" required>
            <input type="radio" id="status" name="status" value="Active" required>
            <label for="status">Active</label>
            <input type="radio" id="status" name="status" value="Not Active" required>
            <label for="status">Not active</label>
            <input type="submit" value="Add Infected PC">
        </form>
    </div>
</body>
</html>
